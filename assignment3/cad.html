<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 transformationMatrix;
uniform vec4 vColor;

varying vec4 fColor;
void
main()
{
    gl_Position = transformationMatrix * vPosition;
	fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../common/webgl-utils.js"></script>
<script type="text/javascript" src="../common/initShaders.js"></script>
<script type="text/javascript" src="../common/MV.js"></script>
<script type="text/javascript" src="cad.js"></script>
</head>   

<body>

<div style="width: 1300px; margin: 0 auto;">
	<h1>CAD Application</h1>
	<div id="controls" class="verticalControls" style="height: 700px;">
		<div>
			<select id="shapeList">
				<option value="sphere">Sphere</option>
				<option value="cylinder">Cylinder</option>
				<option value="cone">Cone</option>
			</select>
			<button id="createShape">Create</button>
		</div>
		<div>
			<h3>Choose which shape to edit</h3>
			<select id="existingShapesList" style="width: 100px; height: 120px;" multiple>
				
			</select>
		</div>
		<div>
			<h3>Color</h3>
			<select id="color" >
				<option value="blue">Blue</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="orange">Orange</option>
				<option value="purple">Purple</option>
			</select>
		</div>
		<div>
			<h3>Rotation</h3>
			<label for="xRotation">Rotation in x-axis</label>
			<input id="xRotation" type="range" min="0" max="360" step="10" value="0" class="slider"></input>
			<input type="text" id="xRotationOutput" size="3" value="0" readonly></input><br/>
			<label for="xRotation">Rotation in y-axis</label>
			<input id="yRotation" type="range" min="0" max="360" step="10" value="0" class="slider"></input>
			<input type="text" id="yRotationOutput" size="3" value="0" readonly></input><br/>
			<label for="zRotation">Rotation in z-axis</label>
			<input id="zRotation" type="range" min="0" max="360" step="10" value="0" class="slider"></input>
			<input type="text" id="zRotationOutput" size="3" value="0" readonly></input>
		</div>
		<div>
			<h3>Scale</h3>
			<button id="scaleIncreaseButton">Increase</button>
			<button id="scaleDecreaseButton">Decrease</button>
		</div>
		<div>
			<h3>Translation</h3>
			<button id="leftButton">Left</button>
			<button id="rightButton">Right</button>
			<button id="upButton">Up</button>
			<button id="downButton">Down</button>
		</div>
		
	</div>
	<div  style="display: inline-block;">
		<canvas id="gl-canvas" width="700" height="700">
		Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</div>
</div>
